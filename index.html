<html lang="fr">

                        </div>
                    </div>
                    <div class="flip-card-back">

                        <div id="blanc-flex">

                </div>
                <div class="crypto">
                    <div class="dandc">
                        <label class="">Date d'expiration</label>
                            <input id="date" class="number" type="text" placeholder="MM / YY" pattern="(0[1-9]|10|11|12)/[0-9]{2}" maxlength="5">
                    </div>
                    <div class="dandc">
                        <label>Cryptogramme</label>
                            <input id="crypto" class="cvc" type="text" pattern="[0-9]{3}" placeholder="CVC" maxlength="3">
                    </div>
                </div>
                <div class="pboutton">
